[[keyboard.bindings]]
action = "SearchHistoryPrevious"
key = "P"
mode = "Search"
mods = "Control"

[[keyboard.bindings]]
action = "SearchHistoryNext"
key = "N"
mode = "Search"
mods = "Control"

[scrolling]
multiplier = 5

[window]
decorations = "full"
dynamic_padding = true
padding = { x = 0, y = 0 }
